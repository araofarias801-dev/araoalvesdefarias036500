server:
  port: 8080

spring:
  profiles:
    default: postgres

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true

app:
  jwt:
    issuer: music-api
    secret: ${JWT_SECRET:local-dev-secret-change-me-local-dev-secret-change-me}
    access-token-minutes: 5
    refresh-token-days: 7
  minio:
    endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
    access-key: ${MINIO_ACCESS_KEY:minioadmin}
    secret-key: ${MINIO_SECRET_KEY:minioadmin}
    bucket: ${MINIO_BUCKET:musicapi}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:}
  ratelimit:
    enabled: true
    requests-per-minute: 10
  regionais:
    sync:
      enabled: true
      cron: "0 */30 * * * *"

springdoc:
  swagger-ui:
    persistAuthorization: true

