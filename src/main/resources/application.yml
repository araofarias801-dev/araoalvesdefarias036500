server:
  port: 8080

spring:
  profiles:
    default: local

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true

app:
  jwt:
    issuer: music-api
    secret: ${JWT_SECRET:local-dev-secret-change-me-local-dev-secret-change-me}
    access-token-minutes: 5
    refresh-token-days: 7
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:}
  ratelimit:
    enabled: true
    requests-per-minute: 10

